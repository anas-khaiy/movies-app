 <!-- ***** Preloader Start ***** -->


  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->



  
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner" id="currentMovieDiv">
            
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Welcome To My Movies</h6>
                  <h4 id="currentMovieName"><em></em></h4>
                  <div class="main-button">
                    <a routerLink="/details/{{listMovies[0].idMovie}}">Browse Now</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Most Popular Start ***** -->
          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4><em>Most Popular</em> Right Now</h4>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-sm-6" *ngFor="let it of listMoviesAll">
                    <div class="item" routerLink="/details/{{it.idMovie}}">
                      <img [src]=it.movieImg1 alt="" style="border-radius: 23px; height: 150px; width: 100%; object-fit: cover;">
                      <h4 style="text-overflow: ellipsis; width: 50px; white-space: nowrap;">{{it.movieName}}<br><span>{{it.movieCategorie}}</span></h4>
                      <ul>
                        <li><i class="fa fa-star"></i>{{it.movieRating}}</li>
                        <li><i class="fa fa-download"></i>{{it.downloads}}</li>
                      </ul>
                    </div>
                  </div>
                 
                  
                  
                  
                  <div class="col-lg-12">
                    <div class="main-button">
                      <!-- <a href="" (click)="loadMore($event)">Discover Popular</a>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
