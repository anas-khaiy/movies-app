<div class="container">
  
    <div class="row">
      
      <div class="col-lg-12">
        <div class="page-content">
          
         

          <!-- ***** Live Stream Start ***** -->
          <div class="live-stream" style="margin-top:-20px ;">
            <div class="col-lg-12">
              <div class="heading-section">
                <div class="mb-3">
                  <input type="text" class="form-control" id="movieSearchBrowse" (keypress)="showMoviesSearch($event)" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" placeholder="Search Movie ...">
                </div>
                <h4><em>Most Popular</em> Movies</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3 col-sm-6" *ngFor="let it of listMoviesSearch">
                <div class="item">
                  <div class="thumb" routerLink="/details/{{it.idMovie}}">
                    <img src="{{it.movieImg1}}" alt="">
                    <div class="hover-effect">
                      <div class="content">
                        <div class="live">
                          
                        </div>
                        <ul>
                          <li><a ><i class="fa fa-eye"></i> {{it.downloads}}</a></li>
                          <li><a ><i class="fa fa-gamepad"></i> {{it.movieCategorie}}</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="down-content">
                    <div class="avatar">
                      
                    </div>
                  
                    <h4 style="text-align: center; margin-left: 0;">{{it.movieName}}</h4>
                  </div> 
                </div>
              </div>
              
             
              
              <div class="col-lg-12">
                <div class="main-button">
                 <!-- <a href="streams.html">Load More Streams</a>-->
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Live Stream End ***** -->

        </div>
      </div>
    </div>
  </div>
