<div class="container">
  
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          
          
          <!-- ***** Banner Start ***** -->
          <div class="row">
            <div class="col-lg-12">
              <div class="main-profile ">
                <div class="row">
                  <div class="col-lg-4">
                    <img id="profileImageUser" alt="" style="border-radius: 23px;">
                  </div>
                  <div class="col-lg-4 align-self-center">
                    <div class="main-info header-text">
                      <span (click)="logout()">Log Out</span>
                      <h4 id="usernameUser"></h4>
                      <p id="statutUser">
                        </p>
                      <div class="main-border-button">
                        <a href="" (click)="addMovie($event)">Add New Movie</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 align-self-center">
                    <ul>
                      <li >Number Movies Added <span id="numberMovieAdded"></span></li>
                      <li >Likes <span id="numberLikes"></span></li>
                      <li >Number Views <span id="numberViews"></span></li>
                      <li >Share <span id="numberShare"></span></li>
                    </ul>
                  </div>
                </div>
                <div id="addMovieDiv" class="animate__animated animate__fadeInDown" style="height: 800px; width: 100%; padding: 50px; display: none;">
                  <div id="loadingMoviesDiv" style="background-color: rgba(0, 0, 0, 0.8); position: absolute; width: 90%; height: 90%; display: flex; align-items: center; justify-content: center; display: none;">
                      <div>
                        <img style="height: 80px; width: 80px;" src="assets/load.gif" alt="">
                      </div>
                  </div>
                  <div class="mb-3">
                    <label  class="form-label" style="color: #fff;">Movie Informations :</label>
                    <input type="text" class="form-control" id="movieNameAddTxt" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" placeholder="Movie Name...">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="movieYoutubeAddTxt" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" placeholder="Youtube Url...">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="movieCategorieAddTxt" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" placeholder="Movie Categorie...">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="movieRatingAddTxt" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" placeholder="Movie Rating...">
                  </div>
                  
                  <div class="mb-3">
                    <textarea class="form-control" id="movieDescriptionAddTxt" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" rows="3" placeholder="Movie Description"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: #fff;">Movie Image 1</label>
                    <input type="file" class="form-control" id="movieImg1Add" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" accept="image/*" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: #fff;">Movie Image 2</label>
                    <input type="file" class="form-control" id="movieImg2Add" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" accept="image/*">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" style="color: #fff;">Movie Image 3</label>
                    <input type="file" class="form-control" id="movieImg3Add" style="background: #1f2122; border: 2px solid #378DE5; color: #fff;" accept="image/*">
                  </div>
                  <div class="mb-3">
                    <input type="submit" (click)="uploadMovie()"  class="btn btn-primary" style="background-color: #378DE5;" value="Add Movie">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="clips">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="heading-section">
                            <h4><em>Your Most Popular</em> Movies</h4>
                          </div>
                        </div>
                        <div class="col-lg-3 col-sm-6" *ngFor="let it of listMovies">
                          <div class="item">
                            <div class="thumb">
                              <img [src]=it.movieImg1 alt="" style="border-radius: 23px; height: 150px; width: 100%; object-fit: cover;">
                              <a routerLink="/details/{{it.idMovie}}" ><i class="fa fa-play"></i></a>
                            </div>
                            <div class="down-content">
                              <h4>{{it.movieName}}</h4>
                              <span><i class="fa fa-eye"></i> {{it.downloads}}</span>
                            </div>
                          </div>
                        </div>
                        
                        
                        
                        <div class="col-lg-12">
                          <div class="main-button">
                           <!--<a href="#">Load More Clips</a> --> 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          
         
        </div>
      </div>
    </div>
  </div>
